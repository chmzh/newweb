<!DOCTYPE html>
<html lang="en">

<head>
<base href="/newweb/"/> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
	<link href="assets/bootstrap/common/css/bootstrap.min.css" rel="stylesheet">
	<script src="assets/ckeditor/ckeditor.js"></script>
	<script src="assets/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/headroom/main.css">

	<script src="assets/headroom/headroom.js"></script>
	<script src="assets/headroom/jQuery.headroom.js"></script>
</head>

<body>
<header id="header" class="header header--fixed hide-from-print animated slideDown" role="banner">
  <div class="hcontainer">
    <nav id="hnav" class="hnav-wrapper" role="navigation">
      <ul class="hnav hnav--main">
        <li class="hnav__item ">
          <a class="header__link subdued" href="https://www.github.com/WickyNilliams/headroom.js">
            <span aria-hidden="true" class="icon icon--github"></span>
            <span class="complimentary push--left">GitHub</span>
          </a>
        </li>
        <li class="hnav__item">
          <a class="header__link subdued" href="http://www.twitter.com/WickyNilliams">
            <span aria-hidden="true" class="icon icon--twitter"></span>
            <span class="complimentary push--left">@WickyNilliams</span>
          </a>
        </li>
      </ul>
    </nav>
    <a href="../" class="brand header__link">
      <b class="brand__forename">Headroom</b><b class="brand__surname">.js</b>
    </a>
  </div>
</header>
<article>
            <!-- /.row -->
            <div class="row" style="margin-top: 30px">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           用户管理 <a href="${home}/list">返回</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="ckeditor/add.do" method="post">
                                        <div class="form-group">
                                            <label>用户账号</label>
                                            <input class="form-control" name="uname" placeholder="用户账号">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>账户密码</label>
                                            <input class="form-control" name="pwd" placeholder="账户密码">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>是否使用</label>
                                            
                                            <label class="radio-inline">
                                                <input type="radio" checked="" value="1" id="optionsRadiosInline1" name="enabled">是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" value="0" id="optionsRadiosInline2" name="enabled">否
                                            </label>
                                        </div>  
                                        <div class="form-group">
                                        <textarea name="editor1" id="editor1" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'editor1' );
							            </script>         
							                     <div class="form-group">
                                        <textarea name="editor2" id="editor2" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'editor2' );
							            </script>
							            <div class="form-group">
                                        <textarea name="editor3" id="editor3" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'editor3' );
							            </script>
							            <div class="form-group">
                                        <textarea name="editor4" id="editor4" rows="10" cols="80">
							                This is my textarea to be replaced with CKEditor.
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'editor4' );
							            </script>                    
                                        <div class="form-group">
                                        <button class="btn btn-success" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
</article>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bootstrap/common/js/bootstrap.min.js"></script>

</body>
<script type="text/javascript">

$("header").headroom({
  "tolerance": 50,
  "offset": 205,
  "classes": {
    "initial": "animated",
    "pinned": "slideDown",
    "unpinned": "slideUp"
  }
});

// to destroy

</script>
